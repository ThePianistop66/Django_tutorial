<img src="{{ album.album_logo }}">

<h1>Artist: {{ album.artist }}</h1>
<h2>Title: {{ album.album_title }}</h2>

{% if album.song_set.all %}
    <ul>
        {% for song in album.song_set.all %}
        <li>{{ song.song_title }} - {{ song.file_type }}</li>
        {% endfor %}
    </ul>
{% else %}
<h3>No songs added yet</h3>
{% endif %}
